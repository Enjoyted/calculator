<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calculator</title>
    <script type="text/javascript" src="calculatrice.js"></script>
    <link rel="stylesheet" media="screen, print, handheld" type="text/css"
	  href="calculatrice.css" id="pagestyle" />
  </head>
  <body>
    <!-- Div qui contient la calculatrice -->
    <div id="container">
      <form name="calc" action="">
	<p><input type="button" id="bouton_texte" class="bouton" value="Scientific Mode"
		  onclick="show_unshow('line7')" />
	</p>
	<div id="result">
	  <!-- Input resultat -->
	  <input type="text" name="calc_resultat"
		 class="calc_resultat" size="23%" readonly="readonly"/>     
	</div>
	
	<br />
	
	<div id="line1">
	  <input type="button" class="memoire all" value=" MC "
		 onclick="memory_clear()" />
	  <input type="button" class="memoire all" value=" M+ "
		 onclick="memory_plus()" />
	  <input type="button" class="memoire all" value=" M- "
		 onclick="memory_less()" />
	  <input type="button" class="memoire all" value=" MR "
		 onclick="memory_recall()" />
	</div>


	<br />

	
	<div id="line2">
	  <input type="button" value="   CE   "
		 onclick="ClearEntry()" class="all"/>
	  <input type="button"  value="  &larr;  "
		 onclick="Backwards()" class="all"/>
	  <input type="button"  value="  %  "
		 onclick="Operation('%')" class="all" />
	  <input type="button" class="simple all" value="  +  "
		 onclick="Operation('+')" />
	</div>
	
	
	<br />

	
	<div id="line3">
	  <input type="button" class="nbs all" value="  7  "
		 onclick="NumPressed(7)" />
	  <input type="button" class="nbs all" value="  8  "
		 onclick="NumPressed(8)" />
	  <input type="button" class="nbs all" value="  9  "
		 onclick="NumPressed(9)" />
	  <input type="button" class="simple all" value="  -  "
		 onclick="Operation('-')" />
	  
	</div>

	<br />

	<div id="line4">
	  <input type="button" class="nbs all" value="  4  "
		 onclick="NumPressed(4)" />
	  <input type="button" class="nbs all" value="  5  "
		 onclick="NumPressed(5)" />
	  <input type="button" class="nbs all" value="  6  "
		 onclick="NumPressed(6)" />
	  <input type="button" class="simple all" value="  *  "
		 onclick="Operation('*')" />
	</div>
	<br />
	
	<div id="line5">
	  <input type="button" class="nbs all" value="  1  "
		 onclick="NumPressed(1)" />
	  <input type="button" class="nbs all" value="  2  "
		 onclick="NumPressed(2)" />
	  <input type="button" class="nbs all" value="  3  "
		 onclick="NumPressed(3)" />
	  <input type="button" class="simple all" value="  &divide;  " 
		 onclick="Operation('/')" />
	</div>
	<br />
	
	<div id="line6">
	  <input type="button" class="nbs all" value="  0  "
		 onclick="NumPressed(0)" />
	  <input type="button" class=" all" value="  &plusmn;  "
		 onclick="Neg('+/-')" />
	  <input type="button" class="all" value="  .  "
		 onclick="Decimal()" />
	  <input type="button" class="equal all" value="   =   "
		 onclick="Operation('=')" />      
	</div>
	<br />
	<div id="line7" class="texte">
	  <input type="button" class="scientifique all" value="  sqrt  "
		 onclick="funcspec('sqrt')" />
	  <input type="button" class="scientifique all" value="  pow  "
		 onclick="funcspec('pow')" />
	  <input type="button"  class="scientifique all" value="  log10  " 
		 onclick="funcspec('log')" />
	</div>
	<script type="text/javascript">
	  show_unshow('line7');
	</script>
      </form>
      <input class="swapstyle" type="button" onclick="swapStyleSheet('calculatrice2.css')" value="Swap Style" />
    </div>     <!-- Fin de ma calculatrice -->
    
    <!-- Boutons validations W3C -->
    <p class="w3c">
      <a href="http://validator.w3.org/check?uri=referer"><img
							     src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
    </p>
    <p class="w3ccss">
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
	<img style="border:0;width:88px;height:31px"
	     src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
	     alt="CSS Valide !" />
      </a>
    </p>
    <!-- Fin des boutons de validations W3C -->
    
  </body>
</html>
